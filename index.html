<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">




            </div>
            <div class="col-12 col-md-6 workarea">
                <div class="topbar">

                    <h1>Skin Disease Detection</h1>


                    <h3>Diagnosis from image</h3>
                </div>

                
                <div class="bottombar">

                    <label for="image_file">Upload an image:</label>
                    <input class="btn btn-warning " type="file" id="image_file" name="myfile" accept="image/*" />
                </div>
                <div class="bottombarr"><button class="btn btn-success"> Diagnose </button>
                </div>

                <div class="information">
                    <div class="dis-image-div">
                        <img src='#' alt="img" id="dis-image">
                    </div>
                    <h1 id="info-disease"></h1>
                    <h4>Summary</h4>
                    <ul id="info-summary"></ul>

                    <h4>Symptoms</h4>
                    <ul id="info-symptoms"></ul>

                    <h4>Duration</h4>
                    <p id="info-duration"></p>

                </div>
            </div>


        </div>
    </div>

    <div class="footer bg-dark w-100">
        <p>Made with &hearts; by Team ElectroCat.</p>
        <img id='mandi' alt="IEEE Mandi">

        <img id='electro' alt="Electrothon">
